{% extends 'Base/selector.html' %}
{% load static %}

{% block recursos %}
<div class="container-fluid mt-3">
    <div class="row g-3">
        <!-- Sidebar -->
        <div class="col-12 col-md-3">
            <div class="d-grid gap-2 mb-3">
                <a href="{% url 'Selector' %}" class="btn btn-warning btn-sm">
                    ← Volver al Selector
                </a>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Recursos Académicos</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'Listar_Asignaturas' %}" 
                       class="list-group-item list-group-item-action {% if request.path == '/recursos/asignaturas/' %}active{% endif %}">
                        <i class="bi bi-book me-2"></i> Asignaturas
                    </a>
                    <a href="{% url 'Listar_Profesores' %}" 
                       class="list-group-item list-group-item-action {% if request.path == '/recursos/profesores/' %}active{% endif %}">
                        <i class="bi bi-person-video3 me-2"></i> Profesores
                    </a>
                    <a href="{% url 'Listar_Locales' %}" 
                       class="list-group-item list-group-item-action {% if request.path == '/recursos/locales/' %}active{% endif %}">
                        <i class="bi bi-building me-2"></i> Locales
                    </a>
                    <a href="{% url 'Listar_Grupos' %}" 
                       class="list-group-item list-group-item-action {% if request.path == '/recursos/grupos/' %}active{% endif %}">
                        <i class="bi bi-people-fill me-2"></i> Grupos
                    </a>
                    <a href="{% url 'Listar_Balances' %}" 
                       class="list-group-item list-group-item-action {% if request.path == '/recursos/balances/' %}active{% endif %}">
                        <i class="bi bi-clipboard-data me-2"></i> Balances
                    </a>
                </div>
            </div>
        </div>

        <!-- Área de contenido principal -->
        <div class="col-12 col-md-9">
            {% block contenido_recurso %}
            <!-- Este bloque será reemplazado por las plantillas hijas -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="alert alert-info">
                        Seleccione un recurso académico del menú lateral
                    </div>
                </div>
            </div>
            {% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    /* Estilos específicos para el sidebar */
    .list-group-item {
        transition: all 0.2s;
        border-left: 3px solid transparent;
    }
    .list-group-item:hover {
        border-left-color: var(--primary-bg);
        background-color: #f8f9fa;
    }
    .list-group-item.active {
        background-color: var(--primary-bg);
        color: white;
        border-left-color: var(--accent-color);
    }
</style>
{% endblock %}
