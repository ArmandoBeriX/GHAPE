{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestor de Horarios Académicos">
    <title>Editar Usuario</title>
    <style>
        body { background-color: rgb(0, 2, 89); }
        .form-card { max-width: 600px; }
        @media (max-width: 576px) {
            .navbar-brand { font-size: 1rem; }
            .form-card { box-shadow: none; border: none; }
        }
    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand text-warning" href="https://eva.uci.cu/">
                <i class="bi bi-calendar-week"></i> Gestor de Horarios
            </a>
            <a href="{% url 'Listar_Usuarios' %}" class="btn btn-success ms-auto">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card form-card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Usuario</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row g-3">
                                {% for field in form %}
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        {{ field.label_tag }}
                                        {{ field }}
                                        {% if field.help_text %}
                                        <small class="text-muted">{{ field.help_text }}</small>
                                        {% endif %}
                                        {% for error in field.errors %}
                                        <div class="invalid-feedback d-block">{{ error }}</div>
                                        {% endfor %}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-warning w-100 mt-3">
                                <i class="bi bi-save"></i> Actualizar Información
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
