{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestor de Horarios Académicos para Profesores y Estudiantes">
    <title>Menu de Seleccion</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(0, 2, 89);">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://eva.uci.cu/" style="color: rgb(231, 163, 18);">
                Gestor de Horarios Académicos para Profesores y Estudiantes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <span class="login me-3" style="color: rgb(80, 184, 37);">Esta navegando como: {{ user.username }}</span>
                    <a href={% url 'Salir' %} class="btn btn-danger">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </nav>
    {% block recursos %}
    <div class=" d-flex justify-content-center align-items-center" style="min-height: 100vh;" >
        

            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card text-center" style="background-color: yellow;">
                            <img src="{% static 'images/GestionHorario.jpg' %}" alt="" srcset="">
                            <div class="card-body">
                                <a href="{% url 'Listar_Horarios' %}" class="btn btn-warning" style="color: black;">Gestionar Horarios</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center" style="background-color: green;">
                        <img src="{% static 'images/GestionRecursos.jpg' %}" alt="" srcset="">
                            <div class="card-body">
                                <a href="{% url 'Recursos' %}" class="btn btn-success" style="color: black;">Gestionar Recursos</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center" style="background-color: blue;">
                            <img src="{% static 'images/GestionDifusion.jpg' %}" alt="" srcset="">
                            <div class="card-body">
                                <a href="{% url 'Listar_Usuarios' %}" class="btn btn-primary" style="color: black;">Modulo de Administracion de Usuario</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
    </div>
    
    {% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
